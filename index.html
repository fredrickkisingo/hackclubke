    <div class="container">
        <div class="my-form">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="img">
                            <img src="https://hackclub.com/orpheus_flag.svg" class="center" alt="">
                        </div>
                        <div class="center" id="mentor_header">
                            <h5 style="text-align:center">Want to Join Us as a Mentor?</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firtstName">First Name</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="First name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="contact">Phone Number</label>
                                <input type="number" class="form-control" id="contact" placeholder="0711225588">
                            </div>
                            <div class="form-group">
                                <label for="type">Type</label>
                                <select class="form-control" id="type">
                                    <option value="Student">Student</option>
                                    <option value="Interested">Developer</option>
                                    <option value="Organization">Organization</option>
                                </select>
                            </div>
                            <div class="buttonHolder">
                                <input type="button" id="submit" name="submit" class="btn btn-primary" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
